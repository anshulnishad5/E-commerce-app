<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shopping bag body - Orange with no background -->
  <rect x="30" y="45" width="60" height="65" rx="3" fill="#FF9900"/>
  
  <!-- Bag handles - Orange -->
  <path d="M 42 45 Q 42 30, 60 30 Q 78 30, 78 45" stroke="#FF9900" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Smile/Arrow (Amazon style) - white -->
  <path d="M 40 75 Q 60 85, 80 75" stroke="white" stroke-width="5" stroke-linecap="round" fill="none"/>
  
  <!-- Arrow tip at the end - white -->
  <path d="M 80 75 L 75 70 M 80 75 L 75 80" stroke="white" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Small package detail on bag - white -->
  <rect x="50" y="55" width="20" height="15" rx="1" fill="white" opacity="0.3"/>
  <line x1="60" y1="55" x2="60" y2="70" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="50" y1="62.5" x2="70" y2="62.5" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>
